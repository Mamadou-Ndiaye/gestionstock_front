
  <header class="navbar navbar-expand-md navbar-light bg-light px-3">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-content">
        <nav>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"  routerLinkActive=active [routerLinkActiveOptions]="{exact: true}" ><a class="nav-link"  [routerLink]="['/']">Accueil</a></li>
                <li class="nav-item"  routerLinkActive=active [routerLinkActiveOptions]="{exact: true}" ><a class="nav-link" [routerLink]="['/dashboard']">Dashboard</a></li>

        <form action="" id="searchForm" class="ms-auto">

                      </svg>

    </div>
    <button type="button" class="btn btn-primary ms-3" data-bs-toggle="offcanvas" data-bs-target="#userTools">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
